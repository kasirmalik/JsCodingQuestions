   <script>
    // ----Directions 
    // write a function that returns an number of vowels
    // used in a string. Vowels are the charcters 'a', 'e', 'i', 'o', 'u'
    // --Examples
    //vovels ("Hi There")
    function vowels(str) {
        const vowelCheck = ['a', 'e', 'i', 'o', 'u']
        let count = 0 
        for (let char of str.lowerCase()) {
          if(vowelCheck.includes(char)) count ++ 
        }
        return count

    }

<script>
// --Directions 
    // Write a function that accepts a postive integer n 
    // the function should console log a pyramid shape
    // with n levels using # symbols . makec sure the pyramid has spaces on rhs
     // --- exaples
     // step(2)
     // '  # '
     // ' ## '
     // '####  '

     function pyramid(n) {
        const mid = Math.floor((2*n - 1)/2) 
        for (let row = 0; row < n; row++) {
            let line = '';
            for (let col = 0; col < 2*n - 1; col++) {

                if(col>= mid - row && col<= mid + row) {
                    line += '#';
                }else{
                    line += ' ';
                }
                
            }
            console.log(line);
            
        }
     }
     pyramid(3)
     
</script>

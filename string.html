<script>
    // --Directions 
    // Write a function that accepts a postive integer n 
    // the function should console log a step shape
    // with n levels using # symbols . makec sure the step has spaces on rhs
     // --- exaples
     // step(2)
     // '#'
     // '## '


     function steps(n) {
        for (let row = 1; row <= n; row++) {
            let line = ''
            for (let col = 1; col <= n; col++) {
                if (col <= row) {
                    line += '# '

                }else{
                    line += '  '
                }
                
            }
            console.log(line)
        }
     }
     steps(3)

</script>

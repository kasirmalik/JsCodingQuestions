<script>
    // --- Directions
    // Given a string, return the charcter that is most
    // commonly used in the string
    // --- Example
    // maxChar("abcccccccd") --> "c"
    // maxChar("apple 1111") --> "1"

    function maxChar(str) {
        const charMap = {};
        for (let char of str){
            if (charMap[char]) {
                charMap[char] += 1;

            }else {
                charMap[char] = 1;
            }
        }
        return charMap
    };
